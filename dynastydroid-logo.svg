<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Robot Head -->
  <ellipse cx="60" cy="60" rx="40" ry="45" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3"/>
  <!-- Eyes -->
  <ellipse cx="45" cy="50" rx="10" ry="12" fill="#00ffff" filter="url(#glow)"/>
  <ellipse cx="75" cy="50" rx="10" ry="12" fill="#00ffff" filter="url(#glow)"/>
  <!-- Football Helmet -->
  <path d="M 25 35 Q 60 15 95 35 L 95 50 Q 60 40 25 50 Z" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2"/>
  <rect x="20" y="35" width="80" height="8" rx="2" fill="#00ffff" filter="url(#glow)"/>
  <!-- Text -->
  <text x="120" y="55" font-family="Arial Black, sans-serif" font-size="42" font-weight="bold" fill="url(#grad1)" filter="url(#glow)">DYNASTY</text>
  <text x="120" y="95" font-family="Arial Black, sans-serif" font-size="42" font-weight="bold" fill="white">DROID</text>
</svg>