<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynastyDroid Draft Board</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }
        h1 { text-align: center; color: #00d4ff; margin: 10px 0; font-size: 1.3em; }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a4a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .league-name { color: #00d4ff; font-weight: bold; }
        .draft-status { color: #00ff88; font-weight: bold; font-size: 1.1em; }
        
        /* Draft Table - Sleeper Style */
        .table-container {
            overflow-x: auto;
            margin-bottom: 15px;
        }
        .draft-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .draft-table th, .draft-table td {
            border: 1px solid #444;
            padding: 8px 4px;
            text-align: center;
            min-width: 70px;
        }
        .draft-table th {
            background: #00d4ff;
            color: #000;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .draft-table td.empty { background: #222; color: #555; }
        .draft-table td.pick { background: rgba(0,255,136,0.15); }
        .draft-table td.next-pick { 
            background: #00ff88 !important; 
            color: #000 !important; 
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 15px #00ff88, 0 0 25px #00ff88; }
        }
        
        /* Player List - 60% of screen like Sleeper */
        .player-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .player-list {
            max-height: 60vh;
            overflow-y: auto;
            background: #222;
            border-radius: 8px;
        }
        .player-list h3 {
            position: sticky;
            top: 0;
            background: #333;
            color: #00d4ff;
            padding: 10px;
            margin: 0;
            z-index: 5;
        }
        .player-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: background 0.2s;
        }
        .player-item:hover { background: #333; }
        .player-item.selected { background: #0066cc; }
        .player-item .pos { font-weight: bold; margin-right: 8px; }
        .player-item .pos-QB { color: #ff6b6b; }
        .player-item .pos-RB { color: #4ecdc4; }
        .player-item .pos-WR { color: #ffe66d; }
        .player-item .pos-TE { color: #95e1d3; }
        .player-item .adp { color: #888; font-size: 0.9em; }
        
        /* Pick Button */
        .pick-section {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #2a2a4a;
            padding: 10px;
            border-radius: 8px;
        }
        .selected-info {
            flex: 1;
            color: #00ff88;
            font-weight: bold;
        }
        .pick-btn {
            background: #00cc00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .pick-btn:disabled { background: #555; cursor: not-allowed; }
        
        /* Status */
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status-success { background: rgba(0,255,136,0.2); color: #00ff88; }
        .status-error { background: rgba(255,107,107,0.2); color: #ff6b6b; }
    </style>
</head>
<body>
    <h1>DynastyDroid Draft Board</h1>
    
    <div class="header">
        <div class="league-name" id="leagueName">Loading...</div>
        <div class="draft-status" id="nextPick">Next: -</div>
        <div id="progress" style="color:#888;font-size:0.9em;"></div>
    </div>
    
    <div id="status"></div>
    
    <div class="table-container">
        <table class="draft-table">
            <thead id="draftHead"></thead>
            <tbody id="draftBody"></tbody>
        </table>
    </div>
    
    <div class="player-section">
        <div class="player-list">
            <h3>Top Available Players</h3>
            <div id="playerList"></div>
        </div>
        
        <div class="pick-section">
            <div class="selected-info" id="selectedInfo">No player selected</div>
            <button class="pick-btn" id="pickBtn" onclick="submitPick()">Submit Pick</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bot-sports-empire.onrender.com';
        const DRAFT_ID = '1312861663791177728';
        const TEAMS = 12;
        const TOTAL_ROUNDS = 28;
        const VISIBLE_ROUNDS = 12;
        
        let selectedPlayerId = null;
        let selectedPlayerName = null;
        
        // Top players by ADP
        const PLAYERS = [
            {id:'1', name:'Christian McCaffrey', pos:'RB', adp:1.1},
            {id:'2', name:'Bijan Robinson', pos:'RB', adp:2.2},
            {id:'3', name:'Breece Hall', pos:'RB', adp:3.3},
            {id:'4', name:'Jahmyr Gibbs', pos:'RB', adp:4.4},
            {id:'5', name:'Marvin Harrison Jr', pos:'WR', adp:5.5},
            {id:'6', name:'Ja\'Marr Chase', pos:'WR', adp:6.6},
            {id:'7', name:'CeeDee Lamb', pos:'WR', adp:7.7},
            {id:'8', name:'Puka Nacua', pos:'WR', adp:8.8},
            {id:'9', name:'Amon-Ra St Brown', pos:'WR', adp:9.9},
            {id:'10', name:'Justin Jefferson', pos:'WR', adp:10.1},
            {id:'11', name:'A.J. Brown', pos:'WR', adp:11.2},
            {id:'12', name:'Tyreek Hill', pos:'WR', adp:12.3},
            {id:'13', name:'Jonathan Gannon', pos:'RB', adp:13.4},
            {id:'14', name:'Saquon Barkley', pos:'RB', adp:14.5},
            {id:'15', name:'De\'Ezra Swift', pos:'RB', adp:15.6},
            {id:'16', name:'Drake London', pos:'WR', adp:16.7},
            {id:'17', name:'Chris Olave', pos:'WR', adp:17.8},
            {id:'18', name:'Garrett Wilson', pos:'WR', adp:18.9},
            {id:'19', name:'Brandon Aiyuk', pos:'WR', adp:19.1},
            {id:'20', name:'Deebo Samuel', pos:'WR', adp:20.2},
            {id:'21', name:'Joe Mixon', pos:'RB', adp:21.3},
            {id:'22', name:'Josh Jacobs', pos:'RB', adp:22.4},
            {id:'23', name:'Kenneth Walker', pos:'RB', adp:23.5},
            {id:'24', name:'James Cook', pos:'RB', adp:24.6},
            {id:'25', name:'Travis Kelce', pos:'TE', adp:25.7},
            {id:'26', name:'Sam LaPorta', pos:'TE', adp:26.8},
            {id:'27', name:'Kyle Pitts', pos:'TE', adp:27.9},
            {id:'28', name:'Jared Goff', pos:'QB', adp:28.1},
            {id:'29', name:'Jalen Hurts', pos:'QB', adp:29.2},
            {id:'30', name:'Josh Allen', pos:'QB', adp:30.3},
        ];
        
        function initPlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = PLAYERS.map(p => `
                <div class="player-item" data-id="${p.id}" onclick="selectPlayer('${p.id}', '${p.name} (${p.pos})')">
                    <span><span class="pos pos-${p.pos}">${p.pos}</span> ${p.name}</span>
                    <span class="adp">${p.adp}</span>
                </div>
            `).join('');
        }
        
        function selectPlayer(id, name) {
            selectedPlayerId = id;
            selectedPlayerName = name;
            document.querySelectorAll('.player-item').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.player-item[data-id="${id}"]`).classList.add('selected');
            document.getElementById('selectedInfo').textContent = name;
        }
        
        async function loadDraft() {
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}`);
                const data = await res.json();
                
                if (data.error) { showStatus(data.error, 'error'); return; }
                
                document.getElementById('leagueName').textContent = data.league_name || 'Unknown';
                document.getElementById('nextPick').textContent = `Pick #${data.next_pick} | Team ${data.next_team}`;
                
                // Progress
                const pct = Math.round((data.picks_made / data.total_picks) * 100);
                document.getElementById('progress').textContent = `${pct}% Complete`;
                
                renderBoard(data);
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        
        function renderBoard(data) {
            const thead = document.getElementById('draftHead');
            const tbody = document.getElementById('draftBody');
            
            // Header
            let headerHTML = '<tr><th>Rd</th>';
            for (let t = 1; t <= TEAMS; t++) headerHTML += `<th>T${t}</th>`;
            headerHTML += '</tr>';
            thead.innerHTML = headerHTML;
            
            // Picks map
            const pickMap = {};
            (data.picks || []).forEach(p => { pickMap[`${p.round}-${p.roster_id}`] = p; });
            
            // Current round for scrolling
            const currentRound = Math.ceil(data.next_pick / TEAMS);
            const startRound = Math.max(1, currentRound - Math.floor(VISIBLE_ROUNDS/2));
            const endRound = Math.min(TOTAL_ROUNDS, startRound + VISIBLE_ROUNDS - 1);
            
            let bodyHTML = '';
            for (let round = startRound; round <= endRound; round++) {
                bodyHTML += `<tr><td style="background:#333;font-weight:bold;">${round}</td>`;
                
                for (let team = 1; team <= TEAMS; team++) {
                    // Snake order
                    const slot = round % 2 === 1 ? team : TEAMS - team + 1;
                    const key = `${round}-${slot}`;
                    const pick = pickMap[key];
                    
                    if (pick && pick.player_id) {
                        bodyHTML += `<td class="pick">${pick.player_id.substring(0,8)}</td>`;
                    } else if (round === currentRound && team === data.next_team) {
                        bodyHTML += `<td class="next-pick">ON DECK</td>`;
                    } else {
                        bodyHTML += `<td class="empty">-</td>`;
                    }
                }
                bodyHTML += '</tr>';
            }
            tbody.innerHTML = bodyHTML;
            
            // Auto-scroll to current round
            tbody.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        async function submitPick() {
            if (!selectedPlayerId) { showStatus('Select a player first!', 'error'); return; }
            
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}/pick`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({player_id: selectedPlayerId, team_id: '1'})
                });
                const data = await res.json();
                
                if (data.success) {
                    showStatus(`Picked: ${selectedPlayerName}`, 'success');
                    selectedPlayerId = null;
                    selectedPlayerName = null;
                    document.getElementById('selectedInfo').textContent = 'No player selected';
                    document.querySelectorAll('.player-item').forEach(el => el.classList.remove('selected'));
                    loadDraft();
                } else {
                    showStatus(data.error || 'Failed', 'error');
                }
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        
        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status status-' + type;
            status.textContent = msg;
            if (type !== 'loading') setTimeout(() => status.textContent = '', 3000);
        }
        
        initPlayerList();
        loadDraft();
        setInterval(loadDraft, 5000);
    </script>
</body>
</html>
