<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynastyDroid Draft Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header - Neon Glow */
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            text-shadow: 0 0 30px rgba(0,212,255,0.5);
            margin-bottom: 20px;
        }
        
        /* Header Bar */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,212,255,0.5);
            flex-wrap: wrap;
            gap: 10px;
        }
        .league-name { color: #00d4ff; font-weight: 600; }
        .draft-status { color: #00ff88; font-weight: 700; font-size: 1.2em; }
        .progress { color: #888; }
        
        /* Draft Board - Glassmorphism */
        .board-container {
            background: rgba(20,20,40,0.6);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .draft-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .draft-table th {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            color: #00d4ff;
            padding: 15px 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .draft-table td {
            padding: 12px 8px;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        
        .draft-table td:hover {
            background: rgba(0,212,255,0.1);
        }
        
        .draft-table td.empty {
            background: rgba(30,30,50,0.5);
            color: #555;
        }
        
        .draft-table td.pick {
            background: rgba(0,255,136,0.15);
        }
        
        /* Next Pick - Neon Pulse */
        .next-pick {
            background: linear-gradient(45deg, #ff0066, #ffaa00) !important;
            color: white !important;
            box-shadow: 0 0 30px rgba(255,0,102,0.8), inset 0 0 20px rgba(255,255,255,0.2) !important;
            transform: scale(1.05);
            animation: pulse 1s infinite;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255,0,102,0.8); }
            50% { box-shadow: 0 0 50px rgba(255,0,102,1); }
        }
        
        /* Position Colors */
        .pos-QB { background: rgba(255,70,70,0.3) !important; }
        .pos-RB { background: rgba(70,255,70,0.3) !important; }
        .pos-WR { background: rgba(70,70,255,0.3) !important; }
        .pos-TE { background: rgba(255,140,0,0.3) !important; }
        
        /* Player List - Sleeper Cards */
        .player-section {
            background: rgba(30,30,50,0.8);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,212,255,0.3);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .player-section h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);
        }
        
        .player-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-item:hover {
            background: rgba(0,212,255,0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.3);
        }
        
        .player-item.selected {
            background: linear-gradient(45deg, #0066cc, #00d4ff);
            box-shadow: 0 0 25px rgba(0,212,255,0.6);
        }
        
        .player-item .pos {
            font-weight: 600;
            margin-right: 8px;
        }
        
        .player-item .pos-QB { color: #ff6b6b; }
        .player-item .pos-RB { color: #46ff46; }
        .player-item .pos-WR { color: #4646ff; }
        .player-item .pos-TE { color: #ff8c00; }
        
        .player-item .adp { color: #888; font-size: 0.9em; }
        
        /* Buttons - Neon */
        .pick-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,255,136,0.4);
            width: 100%;
        }
        
        .pick-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0,255,136,0.6);
        }
        
        .pick-btn:disabled {
            opacity: 0.5;
        }
        
        /* Status */
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status-success { background: rgba(0,255,136,0.2); color: #00ff88; }
        .status-error { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        
        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            .draft-table { font-size: 0.7em; }
            .header-bar { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <h1>üèà DynastyDroid Draft Board</h1>
    
    <div class="header-bar">
        <div class="league-name" id="leagueName">Loading...</div>
        <div class="draft-status" id="nextPick">Next: -</div>
        <div class="progress" id="progress">0% Complete</div>
    </div>
    
    <div id="status"></div>
    
    <div class="board-container">
        <table class="draft-table">
            <thead id="draftHead"></thead>
            <tbody id="draftBody"></tbody>
        </table>
    </div>
    
    <div class="player-section">
        <h3>Top Available Players</h3>
        <div id="playerList"></div>
    </div>
    
    <div style="margin-top: 15px;">
        <button class="pick-btn" id="pickBtn" onclick="submitPick()">Submit Pick</button>
    </div>
    
    <div id="selectedInfo" style="text-align:center;margin-top:10px;color:#00ff88;"></div>

    <script>
        const API_BASE = 'https://bot-sports-empire.onrender.com';
        const DRAFT_ID = '1312861663791177728';
        const TEAMS = 12;
        const TOTAL_ROUNDS = 28;
        const VISIBLE_ROUNDS = 12;
        
        let selectedPlayerId = null;
        let selectedPlayerName = null;
        
        const PLAYERS = [
            {id:'1', name:'Bijan Robinson', pos:'RB', adp:1.1},
            {id:'2', name:'Jahmyr Gibbs', pos:'RB', adp:2.2},
            {id:'3', name:'Breece Hall', pos:'RB', adp:3.3},
            {id:'4', name:'Marvin Harrison Jr', pos:'WR', adp:4.4},
            {id:'5', name:'Jonathan Gannon', pos:'RB', adp:5.5},
            {id:'6', name:'De\'Ezra Swift', pos:'RB', adp:6.6},
            {id:'7', name:'Puka Nacua', pos:'WR', adp:7.7},
            {id:'8', name:'Ja\'Marr Chase', pos:'WR', adp:8.8},
            {id:'9', name:'CeeDee Lamb', pos:'WR', adp:9.9},
            {id:'10', name:'Amon-Ra St Brown', pos:'WR', adp:10.1},
            {id:'11', name:'A.J. Brown', pos:'WR', adp:11.2},
            {id:'12', name:'Justin Jefferson', pos:'WR', adp:12.3},
            {id:'13', name:'Garrett Wilson', pos:'WR', adp:13.4},
            {id:'14', name:'Drake London', pos:'WR', adp:14.5},
            {id:'15', name:'Chris Olave', pos:'WR', adp:15.6},
            {id:'16', name:'Brandon Aiyuk', pos:'WR', adp:16.7},
            {id:'17', name:'Deebo Samuel', pos:'WR', adp:17.8},
            {id:'18', name:'Josh Allen', pos:'QB', adp:18.9},
            {id:'19', name:'Jalen Hurts', pos:'QB', adp:19.1},
            {id:'20', name:'Jared Goff', pos:'QB', adp:20.2},
            {id:'21', name:'Joe Mixon', pos:'RB', adp:21.3},
            {id:'22', name:'Kyren Williams', pos:'RB', adp:22.4},
            {id:'23', name:'Kenneth Walker', pos:'RB', adp:23.5},
            {id:'24', name:'James Cook', pos:'RB', adp:24.6},
            {id:'25', name:'Saquon Barkley', pos:'RB', adp:25.7},
            {id:'26', name:'Travis Kelce', pos:'TE', adp:26.8},
            {id:'27', name:'Sam LaPorta', pos:'TE', adp:27.9},
            {id:'28', name:'Kyle Pitts', pos:'TE', adp:28.1},
            {id:'29', name:'Lamar Jackson', pos:'QB', adp:29.2},
            {id:'30', name:'Christian Kirk', pos:'WR', adp:30.3},
        ];
        
        function initPlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = PLAYERS.map(p => `
                <div class="player-item" data-id="${p.id}" onclick="selectPlayer('${p.id}', '${p.name} (${p.pos})')">
                    <span><span class="pos pos-${p.pos}">${p.pos}</span> ${p.name}</span>
                    <span class="adp">${p.adp}</span>
                </div>
            `).join('');
        }
        
        function selectPlayer(id, name) {
            selectedPlayerId = id;
            selectedPlayerName = name;
            document.querySelectorAll('.player-item').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.player-item[data-id="${id}"]`).classList.add('selected');
            document.getElementById('selectedInfo').textContent = 'Selected: ' + name;
        }
        
        async function loadDraft() {
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}`);
                const data = await res.json();
                
                if (data.error) { showStatus(data.error, 'error'); return; }
                
                document.getElementById('leagueName').textContent = data.league_name || 'Unknown';
                document.getElementById('nextPick').textContent = `Pick #${data.next_pick} | Team ${data.next_team}`;
                
                const pct = Math.round((data.picks_made / data.total_picks) * 100);
                document.getElementById('progress').textContent = `${pct}% Complete`;
                
                renderBoard(data);
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        
        function renderBoard(data) {
            const thead = document.getElementById('draftHead');
            const tbody = document.getElementById('draftBody');
            
            let headerHTML = '<tr><th>Rd</th>';
            for (let t = 1; t <= TEAMS; t++) headerHTML += `<th>T${t}</th>`;
            headerHTML += '</tr>';
            thead.innerHTML = headerHTML;
            
            const pickMap = {};
            (data.picks || []).forEach(p => { pickMap[`${p.round}-${p.roster_id}`] = p; });
            
            const currentRound = Math.ceil(data.next_pick / TEAMS);
            const startRound = Math.max(1, currentRound - Math.floor(VISIBLE_ROUNDS/2));
            const endRound = Math.min(TOTAL_ROUNDS, startRound + VISIBLE_ROUNDS - 1);
            
            let bodyHTML = '';
            for (let round = startRound; round <= endRound; round++) {
                bodyHTML += `<tr><td style="background:#333;font-weight:bold;">${round}</td>`;
                
                for (let team = 1; team <= TEAMS; team++) {
                    const slot = round % 2 === 1 ? team : TEAMS - team + 1;
                    const key = `${round}-${slot}`;
                    const pick = pickMap[key];
                    
                    if (pick && pick.player_id) {
                        bodyHTML += `<td class="pick">${pick.player_id.substring(0,8)}</td>`;
                    } else if (round === currentRound && team === data.next_team) {
                        bodyHTML += `<td class="next-pick">ON DECK</td>`;
                    } else {
                        bodyHTML += `<td class="empty">-</td>`;
                    }
                }
                bodyHTML += '</tr>';
            }
            tbody.innerHTML = bodyHTML;
        }
        
        async function submitPick() {
            if (!selectedPlayerId) { showStatus('Select a player first!', 'error'); return; }
            
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}/pick`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({player_id: selectedPlayerId, team_id: '1'})
                });
                const data = await res.json();
                
                if (data.success) {
                    showStatus(`Picked: ${selectedPlayerName}`, 'success');
                    selectedPlayerId = null;
                    selectedPlayerName = null;
                    document.getElementById('selectedInfo').textContent = '';
                    document.querySelectorAll('.player-item').forEach(el => el.classList.remove('selected'));
                    loadDraft();
                } else {
                    showStatus(data.error || 'Failed', 'error');
                }
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        
        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status status-' + type;
            status.textContent = msg;
            if (type !== 'loading') setTimeout(() => status.textContent = '', 3000);
        }
        
        initPlayerList();
        loadDraft();
        setInterval(loadDraft, 5000);
    </script>
</body>
</html>
