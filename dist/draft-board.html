<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primetime Draft Board - DynastyDroid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tah Verdana, sansoma, Geneva,-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 10px;
            min-height: 100vh;
            overflow-x: auto;
        }
        h1 { 
            text-align: center; 
            color: #00d4ff; 
            font-size: 1.5em;
        }
        .draft-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .next-pick {
            font-size: 1.2em;
            color: #00ff88;
            font-weight: bold;
        }
        .draft-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em;
        }
        .draft-table th, .draft-table td {
            border: 1px solid #444;
            padding: 6px;
            text-align: center;
            min-width: 100px;
            max-width: 150px;
        }
        .draft-table th {
            background: rgba(0,212,255,0.3);
            color: #00d4ff;
        }
        .draft-table td.empty {
            background: rgba(255,255,255,0.05);
            color: #666;
        }
        .draft-table td.pick {
            background: rgba(0,255,136,0.1);
        }
        .draft-table td.next-pick {
            background: #00ff88 !important;
            color: #000 !important;
            font-weight: bold;
            animation: glow 1s infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 20px #00ff88; }
        }
        .position-QB { color: #ff6b6b; }
        .position-RB { color: #4ecdc4; }
        .position-WR { color: #ffe66d; }
        .position-TE { color: #95e1d3; }
        .pick-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .pick-input input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .pick-input button {
            padding: 8px 16px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status-success { background: rgba(0,255,136,0.2); color: #00ff88; }
        .status-error { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üèà DynastyDroid Draft Board</h1>
    
    <div class="draft-header">
        <div>League: <strong id="leagueName">Loading...</strong></div>
        <div class="next-pick" id="nextPick">Next: -</div>
        <div>Type: <strong id="leagueType">-</strong></div>
    </div>
    
    <div id="status"></div>
    
    <div class="pick-input">
        <input type="text" id="playerInput" placeholder="Player ID (from Sleeper)">
        <input type="text" id="teamInput" placeholder="Team # (1-12)">
        <button onclick="submitPick()">Submit Pick</button>
    </div>
    
    <table class="draft-table" id="draftTable">
        <thead id="draftHead"></thead>
        <tbody id="draftBody"></tbody>
    </table>
    
    <div class="footer">
        Auto-refreshes every 5 seconds | Draft ID: <span id="draftId"></span>
    </div>

    <script>
        const API_BASE = 'https://bot-sports-empire.onrender.com';
        const DRAFT_ID = '1312861663791177728';
        const TEAMS = 12;
        const ROUNDS = 28;
        
        document.getElementById('draftId').textContent = DRAFT_ID;
        
        async function loadDraft() {
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}`);
                const data = await res.json();
                
                if (data.error) {
                    showStatus(data.error, 'error');
                    return;
                }
                
                document.getElementById('leagueName').textContent = data.league_name || 'Unknown';
                document.getElementById('leagueType').textContent = data.league_type || '-';
                document.getElementById('nextPick').textContent = `Next: Pick #${data.next_pick} (Team ${data.next_team})`;
                
                renderBoard(data);
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            }
        }
        
        function renderBoard(data) {
            const thead = document.getElementById('draftHead');
            const tbody = document.getElementById('draftBody');
            
            // Header row: Round + Team 1-12
            let headerHTML = '<tr><th>Round</th>';
            for (let t = 1; t <= TEAMS; t++) {
                headerHTML += `<th>Team ${t}</th>`;
            }
            headerHTML += '</tr>';
            thead.innerHTML = headerHTML;
            
            // Create pick map
            const picks = data.picks || [];
            const pickMap = {};
            picks.forEach(p => {
                const key = `${p.round}-${p.roster_id}`;
                pickMap[key] = p;
            });
            
            // Build 28 rows
            let bodyHTML = '';
            for (let round = 1; round <= ROUNDS; round++) {
                bodyHTML += `<tr><td><strong>R${round}</strong></td>`;
                
                for (let team = 1; team <= TEAMS; team++) {
                    // Calculate draft slot for snake order
                    let draftSlot;
                    if (round % 2 === 1) {
                        draftSlot = team;
                    } else {
                        draftSlot = TEAMS - team + 1;
                    }
                    
                    const key = `${round}-${draftSlot}`;
                    const pick = pickMap[key];
                    
                    if (pick && pick.player_id) {
                        bodyHTML += `<td class="pick" title="Pick: ${pick.player_id}">${pick.player_id}</td>`;
                    } else if (round === Math.ceil(data.next_pick / TEAMS) && draftSlot === data.next_team) {
                        bodyHTML += `<td class="next-pick">ON DECK</td>`;
                    } else {
                        bodyHTML += `<td class="empty">-</td>`;
                    }
                }
                bodyHTML += '</tr>';
            }
            tbody.innerHTML = bodyHTML;
        }
        
        async function submitPick() {
            const playerId = document.getElementById('playerInput').value;
            const teamId = document.getElementById('teamInput').value;
            
            if (!playerId || !teamId) {
                showStatus('Enter Player ID and Team #', 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/v1/draft/${DRAFT_ID}/pick`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({player_id: playerId, team_id: teamId})
                });
                const data = await res.json();
                
                if (data.success) {
                    showStatus('Pick recorded!', 'success');
                    loadDraft();
                } else {
                    showStatus(data.error || 'Failed', 'error');
                }
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            }
        }
        
        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status status-' + type;
            status.textContent = msg;
            if (type !== 'loading') {
                setTimeout(() => status.textContent = '', 3000);
            }
        }
        
        loadDraft();
        setInterval(loadDraft, 5000);
    </script>
</body>
</html>
